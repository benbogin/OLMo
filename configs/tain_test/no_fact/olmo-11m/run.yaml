    value: local_rank0_only
  - name: OMP_NUM_THREADS
    value: '8'
  - name: OLMO_TASK
    value: model
  - name: WANDB_API_KEY
    secret: WANDB_API_KEY
  - name: PYTHON_VERSION
    value: '3.12'
  - name: VENV_NAME
    value: base
  hostNetworking: true
  image:
    beaker: tain/olmo-tai
  name: null
  resources:
    gpuCount: 2
    sharedMemory: 10 GiB
  result:
