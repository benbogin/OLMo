  - source scripts/beaker/warm_hf_cache.sh && torchrun --nnodes 1 --nproc-per-node
    2 --rdzv_id=101 --rdzv_backend=c10d scripts/train.py configs/tain_test/no_fact/olmo-11m/config.yaml
